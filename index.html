<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>CHALLENGE</title>
</head>
<body>
    <div class="container-1">
    <h2>
        Challenge 1:Your Age in days
    </h2>
    <div class="flex-box-container-1">
        <div>
            <button class="btn btn-primary" onclick="ageindays()">Click me</button>
        </div>
        <div>
            <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
    </div>
    <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
    </div>
    </div>
    <div class="container-2">
    <h2>Challenge2: Cat generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generatecat()"> Generate Cat</button>
        <div class="flex-box-container-2" id="flex-box-catgen">
        </div>
    </div>
    <div class="container-3">
        <h2>Challenge 3:Power levels
        </h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="https://th.bing.com/th/id/OIP.XcrvjGz14cJUDtCokys1sgHaEf?w=292&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="" onclick="rpsGame(this)">
            <img id="paper" src="https://th.bing.com/th/id/OIP.Rb3tt8f_ikaz4Lqec2rqVAHaHa?w=213&h=213&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="" onclick="rpsGame(this)">
            <img id="scissors" src="https://th.bing.com/th/id/OIP.ZhQ_m4-jM5zE8t2R715tPAAAAA?w=186&h=205&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="" onclick="rpsGame(this)">
        </div>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
